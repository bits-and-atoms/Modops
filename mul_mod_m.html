<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>(a × b) mod m</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #0066cc;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0052a3;
        }

        .result-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            z-index: 1000;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #000;
        }

        .result-value {
            font-size: 20px;
            color: #0066cc;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .clear-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #ff5252;
        }

        .clear-all-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffa726;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .clear-all-btn:hover {
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <h1>(a × b) mod m</h1>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="a">Enter a:</label>
                <div class="input-group">
                    <input type="number" id="a" name="a" required>
                    <button type="button" class="clear-btn" data-target="a">Clear</button>
                </div>
            </div>

            <div class="form-group">
                <label for="b">Enter b:</label>
                <div class="input-group">
                    <input type="number" id="b" name="b" required>
                    <button type="button" class="clear-btn" data-target="b">Clear</button>
                </div>
            </div>

            <div class="form-group">
                <label for="m">Enter m:</label>
                <div class="input-group">
                    <input type="number" id="m" name="m" required>
                    <button type="button" class="clear-btn" data-target="m">Clear</button>
                </div>
            </div>

            <button type="button" class="clear-all-btn" id="clear-all">Clear All</button>
            <button type="submit" class="submit-btn">Calculate</button>
        </form>
    </div>

    <div class="overlay" id="overlay" onclick="closeResult()"></div>

    <div class="result-box" id="result-box">
        <div class="result-header">
            <div class="result-title">Output</div>
            <button class="close-btn" onclick="closeResult()">×</button>
        </div>
        <div class="result-value" id="result-value"></div>
    </div>

    <script src="modular_calc.js"></script>
</body>

</html>
