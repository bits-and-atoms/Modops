<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s;
        }

        li:hover {
            background: #e0f0ff;
        }

        a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        a:hover {
            color: #0066cc;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        a:visited {
            color: #333;
        }

        a:active {
            transform: translateY(1px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            font-size: 14px;
            z-index: 999;
        }

        .footer a {
            color: #66ccff;
            text-decoration: none;
            margin-top: 5px;
            display: inline;
            width: auto;
            padding: 0;
            border-radius: 0;
            text-shadow: none;
            transform: none;
            transition: none;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #66ccff;
        }

        .footer a:visited {
            color: #66ccff;
        }

        .footer a:active {
            transform: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-bottom: 80px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            li {
                margin: 8px 0;
            }

            a {
                padding: 12px;
                font-size: 14px;
            }

            .footer {
                padding: 8px 0;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            a {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
